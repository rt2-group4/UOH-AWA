<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessibleWebApp - Study Plan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/UOH-AWA/css/styles.css" rel="stylesheet">
</head>
<body data-page="study-plan">
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <h2 class="mb-4">Your Study Plan</h2>

        <div class="mb-4">
            <h4>Studying Now:</h4>
            <div id="studying-now">
                <!-- Currently Studying Topic -->
            </div>
        </div>

        <div>
            <h4>Studying Next:</h4>
            <div id="studying-next" class="row row-cols-1 row-cols-md-2 g-4">
                <!-- Study Plan Topics -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS and dependencies (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="/UOH-AWA/js/main.js"></script>
</body>
</html>
