<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessibleWebApp - Study Plan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flags CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.2.3/css/flag-icons.min.css"
          integrity="sha512-bZBu2H0+FGFz/stDN/L0k8J0G8qVsAL0ht1qg5kTwtAheiXwiRKyCq1frwfbSFSJN3jooR5kauE0YjtPzhZtJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Custom CSS -->
    <link href="../../css/styles.css" rel="stylesheet">
    <!-- Favicon Link -->
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">
</head>
<body data-page="study-plan">
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <h2 class="study-plan-heading">Your Study Plan</h2>

        <section class="study-plan-section">
            <h3 class="h4 mb-4">Studying Now:</h3>
            <div id="studying-now">
                <!-- Currently Studying Topic -->
            </div>
        </section>

        <section class="study-plan-section">
            <h3 class="h4 mb-4">Studying Next:</h3>
            <div id="studying-next" class="row row-cols-1 row-cols-md-2 g-4">
                <!-- Study Plan Topics -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS and dependencies (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="../../js/main.js"></script>
</body>
</html>
