<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flags CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.2.3/css/flag-icons.min.css"
          integrity="sha512-bZBu2H0+FGFz/stDN/L0k8J0G8qVsAL0ht1qg5kTwtAheiXwiRKyCq1frwfbSFSJN3jooR5kauE0YjtPzhZtJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Favicon Link -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body data-page="index">
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container-fluid my-5">
        <div class="container">
            <h2 class="section-title mb-4" id="topicsHeader"></h2>
            <div class="topics-carousel-container position-relative">
                <button class="carousel-control prev" id="prevButton" aria-label="Previous topics">
                    <span class="carousel-control-icon" alt="Arrow Back">‹</span>
                </button>
                <div class="topics-carousel">
                    <div class="topics-track">
                        <!-- Topics will be injected here by JavaScript -->
                    </div>
                </div>
                <button class="carousel-control next" id="nextButton" aria-label="Next topics">
                    <span class="carousel-control-icon" alt="Arrow Front">›</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS and dependencies (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
